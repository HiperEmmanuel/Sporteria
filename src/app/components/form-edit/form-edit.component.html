<div class="container collapse" id="agregarCliente">
    <h5 class="text-center alert alert-info my-1 col-12 col-md-6 offset-md-3">Proporcione la siguiente información.</h5>
    <div class="row">

            <form [formGroup]="agregarCliente" class="row col-12" (ngSubmit)="onSubmit()" data-toogle="validator">
                    <div class="col-12 col-md-6 justify-content-center">
                            <div class="form-group">
                                    <label for="agregarForm">ID de casino</label>
                                    
                                    <i class="fa fa-check-circle check" *ngIf="agregarCliente.controls['IDCasino'].valid"></i>
                                    <i class="fa fa-exclamation-circle uncheck" *ngIf="agregarCliente.controls['IDCasino'].invalid && agregarCliente.controls['IDCasino.']touched"></i>
                                    
                                    <input type="number" formControlName="IDCasino" class="form-control is-valid" placeholder="ID dentro de sporteria" maxlength="8"  required>
                                </div>
            <div class="form-group">
                <label for="agregarForm">Correo electrónico</label>
                <i class="fa fa-check-circle check" *ngIf="agregarCliente.controls.Email.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="agregarCliente.controls.Email.invalid && agregarCliente.controls.Email.touched"></i>
                <input type="email" formControlName="Email" data-error="Esta no es una dirección de correo válida."  class="form-control" placeholder="correo@sporteria.mx" required>
                
                <p class="text-danger" *ngIf="agregarCliente.controls.Email.invalid && agregarCliente.controls.Email.touched">
                  *El campo Correo electrónico es obligatorio.
                </p>
            </div>
            <div class="form-group">
                <label for="agregarForm">CURP</label>
                <input type="text" formControlName="Curp"  class="form-control" placeholder="CURP" size="18" minlength="18" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Nombre</label>
                <input type="text" formControlName="Nombre" class="form-control" placeholder="Nombre(s)" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Apellido Paterno</label>
                <input type="text" formControlName="Apellido"  class="form-control" placeholder="Apellido Paterno" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Apellido Materno</label>
                <input type="text" class="form-control" formControlName="Apellido" placeholder="Apellido Materno">
            </div>
            <div class="form-inline">
                    <label for="agregarForm" class="h6 m-3">Sexo:</label>
                    <div class="form-check">

                        <label class="form-check-label">
                        <input class="form-check-input" formControlName="Sexo" type="radio" name="Sexo" id="" value="M" checked>
                            Masculino
                    </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" formControlName="Sexo"  type="radio" name="Sexo" id="" value="F">
                            Femenino
                    </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" formControlName="Sexo" type="radio" name="" id="" value="O">
                            Otro
                    </label>
                    </div>
                </div>
            <div class="form-group">
                <label for="agregarForm">Numero celular</label>
                <input type="tel" formControlName="Celular" class="form-control"  placeholder="5551271311" size="10" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Referido por:</label>
                <select name="Referido" formControlName="Referido" class="form-control">
                    <option value="1">Nadie</option>
                    <!-- Apareceran los clientes dados de alta anteriormente.-->
                    </select>
            </div>
            <div class="form-group" *ngIf='admin'>
                <label for="agregarForm">TAG de Afiliado</label>
                <input type="text" formControlName="Tag" class="form-control"  placeholder="TAG" size="10">
            </div>
        </div>
        
        <div class="col-12 col-md-6 justify-content-center">
        
            <div class="form-group">
                <label for="agregarForm">Banco</label>
                <select name="Banco" formControlName="Banco" class="form-control">
                                    <option value="1">Banamex</option>
                                    </select>
            </div>
            <div class="form-group">
                <label for="agregarForm">Numero de tarjeta</label>
                <input type="number" formControlName="Tarjeta"  class="form-control" placeholder="16 digitos" size="16">
            </div>
            <div class="form-group">
                <label for="agregarForm">Clabe Interbancaria</label>
                <input type="number" formControlName="Clabe" class="form-control" placeholder="18 digitos" size="18">
            </div>
            <div class="form-group">
                <label for="agregarForm">Credito</label>
                <input type="number" formControlName="Credito" name='Credito' step="any" min="0" class="form-control" placeholder="Credito inicial">
            </div>

            
         <p-growl [value]="msgs"></p-growl>
            
        

            <div class="form-group">
                <label for="agregarForm">Foto de identificación oficial</label>
                <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" 
                multiple="multiple" accept="image/*" maxFileSize="1000000" chooseLabel= "Agregar" uploadLabel="Subir" cancelLabel= "Cancelar">
            <ng-template pTemplate type="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
            </ng-template>        
        </p-fileUpload>
        <!-- Esta barra sale cuando se suban imagenes, tambien para el siguiente formulario -->
<div class="progress"> <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 99%" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100"></div> </div>
            </div>
            <div class="form-group">
                <label for="agregarForm">Imagen de confirmación</label>
                <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" 
                multiple="multiple" accept="image/*" maxFileSize="1000000" chooseLabel= "Agregar" uploadLabel="Subir" cancelLabel= "Cancelar">
            <ng-template pTemplate type="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
            </ng-template>        
        </p-fileUpload>
            </div>
            <div class="form-group">
                
            <p-growl [value]="msgsc" sticky="sticky"></p-growl>
            
            <p-captcha siteKey="6LdM6TcUAAAAAClUMtihza2lUXmyD-hERDkLEpPE"  lenguage="es" theme="dark"></p-captcha>
        
                <input type="button" data-toggle="collapse" data-parent="#agregarCliente" aria-expanded="false" (click)='save_client()' class="form-control btn-success" value="Guardar">
            </div>
        </div>
        </form>
    </div>
</div>
<script src = ' https://www.google.com/recaptcha/api.js '> </script>
