<div class="container collapse show" id="agregar">
    <h5 class="text-center alert alert-info my-1 col-12 col-md-6 offset-md-3">Proporcione la siguiente informaci贸n.</h5>
    <div class="row">

        <form class="col-12 col-md-6 justify-content-center">
            <div class="form-group">
                <label for="agregarForm">Correo electr贸nico</label>
                <input type="email" [(ngModel)]="obj.email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="correo@sporteria.mx" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">CURP</label>
                <input type="text" [(ngModel)]="obj.curp" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="CURP" size="18" minlength="18" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Nombre</label>
                <input type="text" [(ngModel)]="obj.name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Nombre(s)" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Apellido Paterno</label>
                <input type="email" [(ngModel)]="obj.app" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Apellido Paterno" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Apellido Materno</label>
                <input type="email" [(ngModel)]="obj.apm" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Apellido Materno">
            </div>
            <div class="form-group">
                <label for="agregarForm">Sexo</label>
                <div class="form-check">

                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" [(ngModel)]="obj.sex" [ngModelOptions]="{standalone: true}" name="" id="" value="M" checked>
                                            Masculino
                                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" [(ngModel)]="obj.sex" [ngModelOptions]="{standalone: true}" name="" id="" value="F">
                                            Femenino
                                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" [(ngModel)]="obj.sex" [ngModelOptions]="{standalone: true}" name="" id="" value="O">
                                            Otro
                                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="agregarForm">Numero celular</label>
                <input type="tel" class="form-control" [(ngModel)]="obj.numcel" [ngModelOptions]="{standalone: true}" placeholder="6671777617" size="10" required>
            </div>
            <div class="form-group">
                <label for="agregarForm">Banco</label>
                <select [(ngModel)]="obj.bank" [ngModelOptions]="{standalone: true}" name="Banco" class="form-control">
                                    <option value="1">Banamex</option>
                                    </select>
            </div>
            <div class="form-group">
                <label for="agregarForm">Numero de tarjeta</label>
                <input type="number" [(ngModel)]="obj.numcred" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="16 digitos" size="16">
            </div>
            <div class="form-group">
                <label for="agregarForm">Clabe Interbancaria</label>
                <input type="number" [(ngModel)]="obj.interkey" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="18 digitos" size="18">
            </div>
            <div class="form-group">
                <label for="agregarForm">Credito</label>
                <input type="number" [(ngModel)]="obj.credit" [ngModelOptions]="{standalone: true}" step="any" min="0" class="form-control" placeholder="Credito inicial">
            </div>
            <div class="form-group">
                <label for="agregarForm">Foto de identificaci贸n oficial</label>
                <input type="file" class="form-control-file" id="INE">
            </div>
            <div class="form-group">
                <label for="agregarForm">Imagen de confirmaci贸n</label>
                <input type="file" class="form-control-file" id="confirmacion">
            </div>
            <div class="form-group">
                <input type="button" (click)='save_client()' class="form-control btn-success" value="Guardar">
            </div>
        </form>
    </div>
</div>
