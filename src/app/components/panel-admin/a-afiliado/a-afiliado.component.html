<div class="collapse" role="tabpanel" aria-labelledby="aAfiliado" id="agregarAfiliado">
  <h5 class="text-center alert alert-info my-1">Proporcione la siguiente información.</h5>
  <div class="row">

      <form class="row col-12">
          <div class="col-12 col-md-6 justify-content-center">
              <div class="form-group">
                  <label for="agregarForm">ID de casino</label>
                  <input type="number" [(ngModel)]='nafiliado.casino' [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Casino" required>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Correo electrónico</label>
                  <input [(ngModel)]='nacc.email' [ngModelOptions]="{standalone: true}" type="email" class="form-control" placeholder="correo@sporteria.mx" required>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Tag</label>
                  <input [(ngModel)]='nafiliado.tag' [ngModelOptions]="{standalone: true}" type="number" class="form-control" placeholder="" size="8">
              </div>
              <div class="form-group">
                  <label for="agregarForm">Contraseña</label>
                  <input [(ngModel)]='nacc.password' [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="******" required>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Repetir contraseña</label>
                  <input [(ngModel)]='nacc.password2' [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="******" required>
              </div>
              <div class="form-group">
                  <label for="agregarForm">CURP</label>
                  <input [(ngModel)]='nafiliado.curp' [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="" size="18" required>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Nombre</label>
                  <input [(ngModel)]='nafiliado.first_name' [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Nombre(s)" required>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Apellido Paterno</label>
                  <input [(ngModel)]='nafiliado.app' [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Apellido Paterno" required>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Apellido Materno</label>
                  <input [(ngModel)]='nafiliado.apm' [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Apellido Materno">
              </div>
              <div class="form-inline">
                  <label for="agregarForm" class="h6 m-3">Sexo:</label>
                  <div class="form-check">

                      <label class="form-check-label">
                      <input [(ngModel)]='nafiliado.sex' [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="" id="" value="M" checked>
                          Masculino
                  </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                      <input [(ngModel)]='nafiliado.sex' [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="" id="" value="F">
                          Femenino
                  </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                      <input [(ngModel)]='nafiliado.sex' [ngModelOptions]="{standalone: true}" class="form-check-input" type="radio" name="" id="" value="O">
                          Otro
                  </label>
                  </div>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Numero celular</label>
                  <input [(ngModel)]='nafiliado.cel' [ngModelOptions]="{standalone: true}" type="tel" class="form-control" placeholder="" size="10" required>
              </div>
          </div>
          <div class="col-12 col-md-6 justify-content-center">                                
                  <div class="form-group">
                          <label for="agregarForm">Domicilio</label>
                          <input [(ngModel)]='nafiliado.address' [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Calle y numero">
                      </div>
              <div class="form-group">
                  <label for="agregarForm">CP</label>
                  <input [(ngModel)]='cp["cp"]' [ngModelOptions]="{standalone: true}" (input)='updatece()' type="number" class="form-control" placeholder="Codigo Postal" minlength="5" required size="5">
              </div>
              <div class="form-group">
                  <label for="agregarForm">Colonia/Fraccionamiento</label>
                  <select [(ngModel)]='nafiliado.colonia' [ngModelOptions]="{standalone: true}" name="ciudad" class="form-control">
                  <option *ngFor="let item of cp['res']['colonias']" value="{{item}}">{{item}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Ciudad</label>
                  <input [(ngModel)]='nafiliado.municipio' name="g" readonly type="text" class="form-control disabled" disabled>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Estado</label>
                  <input type="text" readonly name="f" [(ngModel)]='nafiliado.estado' class="form-control disabled" disabled>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Pais</label>
                  <select name="pais" class="form-control" disabled>
                  <option value="1">México</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Banco</label>
                  <select  [(ngModel)]='nafiliado.bank' [ngModelOptions]="{standalone: true}" name="Banco" class="form-control">
                  <option value="1">Banamex</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="agregarForm">Numero de tarjeta</label>
                  <input [(ngModel)]='nafiliado.num_card' [ngModelOptions]="{standalone: true}" type="number" class="form-control" placeholder="" size="16">
              </div>
              <div class="form-group">
                  <label for="agregarForm">Clabe Interbancaria</label>
                  <input [(ngModel)]='nafiliado.inter_key' [ngModelOptions]="{standalone: true}" type="number" class="form-control" placeholder="" size="18">
              </div>
              <div class="form-group">
                  <label for="agregarForm">Credito</label>
                  <input [(ngModel)]='nafiliado.credit' [ngModelOptions]="{standalone: true}" type="number" step="any" min="0" class="form-control" placeholder="">
              </div>
              <div class="form-group">
                  <label for="agregarForm">Permisos</label>
                  <select [(ngModel)]='nafiliado.permisos' [ngModelOptions]="{standalone: true}" name="Permisos" class="form-control">
                  <option value="1">Usuario</option>
                  <option value="2">Administrador</option>
                  </select>
              </div>
              <div class="form-group">
                  <input type="button" data-toggle="collapse" data-parent="#accordion" href="#agregarAfiliado" aria-expanded="false" aria-controls="aAfiliado" (click)='create_acc()' value="Agregar" class="form-control btn-success glyphicon glyphicon-floppy-disk">
              </div>
          </div>
      </form>



  </div>
</div>
