<section class="Tabla animated fadeIn" role="grid">
    <div class="container-fluid">
        <div class="row justify-content-center">

            <table id="Tabla" class="table table-responsive table-inverse col-12 col-md-10">
                <!-- table content here -->
                <thead>
                    <tr *ngIf="!this.nw">
                        <th><button (click)="add_nw()" type="button" class="btn btn-tabla-agregar btn- btn-success"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button></th>
                        <th>#</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>RFC</th>
                        <th>Telefono</th>
                        <th>Permisos</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="this.nw">
                        <th><button (click)="add_nw()" type="button" class="btn btn-tabla-agregar btn- btn-success"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button></th>
                        <app-create-user (sendtosave)='edit($event);'></app-create-user>
                    </tr>
                    <tr *ngFor='let user of users | async; let i = index;' id={{i}}>
                        <th scope="row">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" (click)='edit_selected(i)' class="btn btn-secondary btn-info" title="Editar"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-secondary btn-danger" title="Eliminar"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </div>
                        </th>
                        <td class="text-right">{{i}}</td>
                        <td>{{user.id}}</td>
                        <td>{{user.general.name}} {{ user.general.app }} {{ user.general.apm }}</td>
                        <td>{{user['email']}}</td>
                        <td *ngIf='!this.edited[i]' class="text-right">{{user.general.RFC}}</td>
                        <td *ngIf='!this.edited[i]'>{{user.general.cel}}</td>

                        <td *ngIf='this.edited[i]' class="text-right"><input type="text" value="{{user.general.RFC}}"></td>
                        <td *ngIf='this.edited[i]'><input type="text" value="{{user.general.cel}}"></td>

                        <td>{{user['permisos']}}</td>
                        <td>{{user['status']}}</td>
                        <div>
                        </div>
                    </tr>

                </tbody>

            </table>

        </div>
    </div>

</section>
