<!-- por cada aca reporte -->

<p-dataTable [value]="batos|async" sortField="semana" rowGroupMode="subheader" groupField="semana" expandableRowGroups="true" [sortableRowGroup]="false" #dt>
    <p-header>Reporte Semanal</p-header>
    <ng-template pTemplate="rowgroupheader" let-rowData>Semana: nothing</ng-template>
    <p-column expander="true" styleClass="col-icon"></p-column>
    <p-column field="id" header="ID" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="nombre" header="Nombre" [filter]="true" filterPlaceholder="Search">
    </p-column>
    <p-column field="credit" header="Credito" [filter]="true" [editable]="true" filterPlaceholder="Search">
    </p-column>
    <p-column field="saldo" header="Saldo" [filter]="true" [editable]="true" filterPlaceholder="Search">
    </p-column>
    <p-column field="neto" header="Neto" [filter]="true" filterPlaceholder="Search">
    </p-column>
    <p-column field="descuento" header="Descuento" [filter]="true" [editable]="true" filterMatchMode="equals">
        <ng-template pTemplate="filter" let-col>
            <p-dropdown [options]="desc" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
        </ng-template>
    </p-column>
    <p-column field="pago" header="Pago" [filter]="true" [editable]="true" filterMatchMode="in">
    </p-column>
    <p-column field="fecha" header="Fecha/pago" [filter]="true" [editable]="true" filterMatchMode="in">
        <ng-template pTemplate="filter" let-col>
            <p-calendar [(ngModel)]="rangeDates" selectionMode="range" readonlyInput="true"></p-calendar>
        </ng-template>
    </p-column>
    <ng-template let-car pTemplate="rowexpansion">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-grid-pad">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Vin: </div>
                            <div class="ui-grid-col-10">{{car.vin}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Year: </div>
                            <div class="ui-grid-col-10">{{car.year}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Brand: </div>
                            <div class="ui-grid-col-10">{{car.brand}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2 label">Color: </div>
                            <div class="ui-grid-col-10">{{car.color}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="rowgroupfooter" let-car>
        <td colspan="3" style="text-align:right">Total Price</td>
        <td></td>
    </ng-template>
</p-dataTable>
